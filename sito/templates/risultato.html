<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esito IGEA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .prediction-title { font-size: 2em; margin-bottom: 10px; }
        .prob-text { font-size: 1.2em; color: #555; }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-back:hover { background-color: #0056b3; }
    </style>
</head>
<body>

{% include 'partials/navbar.html' %}

<main>
    <div class="result-container">
        <h1>Esito Analisi</h1>
        <hr>

        <h2 class="prediction-title" style="color: {{ color }};">
            {{ prediction }}
        </h2>

        <p class="prob-text">Affidabilit√† del modello: <strong>{{ prob }}%</strong></p>

        <br>
        <a href="/" class="btn-back">Nuova Analisi</a>

{% include 'partials/footer.html' %}
